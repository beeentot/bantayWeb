    <!-- Modal for add rescuer -->
    <div class="modal fade" id="addRescuer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="form_addRescuer">
          <div class="modal-body">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label" required>Name:</label>
                <input type="text" class="form-control" id="recipient_name">
              </div>
              <div class="form-group">
                <label for="designation" class="col-form-label" required>Designation:</label>
                <input type="text" class="form-control" id="recipient_designation">
              </div>
              <div class="form-group">
                <label for="team" class="col-form-label" required>Team:</label>
                <select class="custom-select" id="selectTeam">
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="button1" class="btn btn-primary">Add Rescuer</button>
          </div>
          </form>
        </div>
      </div>
    </div>
